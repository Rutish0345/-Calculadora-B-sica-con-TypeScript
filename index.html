<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/styles.css">
  <title>Calculadora Básica</title>
</head>
<body>
  <div class="calculadora">
    <h1>C A L C U L A D O R A</h1>
    <input type="number" id="N1" placeholder="Ingresa un valor" />
    <input type="number" id="N2" placeholder="Ingresa un valor" />
    
    <div class="buttons">
      <button onclick="calcular('+')">+</button>
      <button onclick="calcular('-')">-</button>
      <button onclick="calcular('*')">×</button>
      <button onclick="calcular('/')">÷</button>
    </div>

    <div class="result">
      <h2>Resultado:</h2>
      <p id="resultado">0</p>
      <h3>Ruth Barrientos Angeles</h3> 
    </div>
  </div>
<script src="cal.js"></script>
</body>
</html>
